<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: hsl(350, 100%, 88%);
        }
    </style>
</head>
<body>
    <style>
        .box{
            background-color: red;
            color: white;
            font-size: 40px;
            display: none;
        }
        @media (max-width:500px){
            #box-1{
                display: block;
                background-color: green;
            }
        }
        @media (min-width:501px) and (max-width:700px){
            #box-2{
                background-color: black;
                display: block;
            }
        }
        @media (min-width:701px) and (max-width:900px){
            #box-3{
                background-color: aqua;
                color: black;
                display: block;
            }
        }
        @media (min-width:901px){
            #box-4{
                display: block;
            }
        }
    </style>
<div class="box" id="box-1">mobile screen 0 to 500px</div>
<div class="box" id="box-2">tab screen 501 to 700px</div>
<div class="box" id="box-3">desktop screen 701 px to 900px</div>
<div class="box" id="box-4">large screen starts 901</div>
</body>
</html>
