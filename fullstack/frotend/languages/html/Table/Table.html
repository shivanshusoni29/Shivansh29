<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <u><b><h1>Table in Html</h1></b></u>
    </center>
    
    <big>A table in HTML consists of table cells inside rows and columns.</big>
    <br>
    <br>
   
    
    <table border="1">
        <tr>
            <th>S No.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Sport</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Shivansh</td>
            <td>Soni</td>
            <td>Cricket</td>
         
        </tr>
    </table>
    
</body>
</html>
