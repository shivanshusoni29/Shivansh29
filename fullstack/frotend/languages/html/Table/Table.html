<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: hsl(350, 100%, 88%);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #040404;
            text-decoration: underline;
        }

        .container {
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
        }

        p {
            font-size: 25px; 
            line-height: 1.1; 
        }
        button{
            background-color:aqua;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            
        }
        button:hover{
            background-color: rgb(12, 44, 253);
        }
        table{
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <center>
        <u><b><h1>Table in Html</h1></b></u>
    </center>
    
    <big>A table in HTML consists of table cells inside rows and columns.</big>
    <br>
    <br>
   
    
    <table border="1">
        <tr>
            <th>S No.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Sport</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Shivansh</td>
            <td>Soni</td>
            <td>Cricket</td>
         
        </tr>
    </table>
    
</body>
</html>
