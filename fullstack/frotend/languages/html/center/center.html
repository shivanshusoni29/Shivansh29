<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: hsl(350, 100%, 88%);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #040404;
            text-decoration: underline;
        }

            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
        }

        p {
            font-size: 25px; 
            line-height: 1.1; 
        }
        button{
            background-color:aqua;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            
        }
        button:hover{
            background-color: rgb(12, 44, 253);
        }
    </style>
</head>
<body>
    <center>
       <u> <h1>Center tag defintion</h1></u>
    </center>

    <center>
        <b><h1>The HTML center tag is used to center the text horizontally in the HTML document</h1></b>
    </center>
    
</body>
</html>
