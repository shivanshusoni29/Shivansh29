       var data= fetch('https://avatars.githubusercontent.com/u/2?v=4')

            .then(blob => {
                let div = document.getElementById('root');
                let img = document.createElement('img');
                img.src = URL.createObjectURL(blob);
                img.style.height = "200px";
                div.appendChild(img);
            });

    </script>
