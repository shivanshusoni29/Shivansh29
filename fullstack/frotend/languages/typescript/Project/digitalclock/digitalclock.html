<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #0f0e0e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 0;
            background-image: url(./02.avif); /* Replace 'background.jpg' with your image file's path */
            background-size: cover; /* This will make the image cover the entire viewport */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
        }

        h1 {
            font-size: 3rem;
            color: #090808;
            border: 5px solid #f6f6f3;
            padding: 20px;
            background-color: #f8f1f1;
        }
    </style>
</head>
<body>
    <h1 id="root"></h1>

<script>
var date = new Date();
var sec = date.getSeconds();
var minutes = date.getMinutes();
var hours = date.getHours();
let h1 = document.getElementById('root');

function pad(num) {
    return (num < 10 ? '0' : '') + num;
}

setInterval(() => {
    console.log(sec);
    h1.innerHTML = `Hours:${pad(hours)}-Minutes:${pad(minutes)}-Sec:${pad(sec)}`;
    sec++;

    if (sec == 60) {
        minutes++;
        sec = 0;
    }

    if (minutes == 60) {
        hours++;
        minutes = 0;
    }

    if (hours == 24) {
        hours = 0;
    }
}, 1000)

</script>
</body>
</html>
