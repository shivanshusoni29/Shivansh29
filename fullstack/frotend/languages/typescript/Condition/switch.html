<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekdays</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url(./12.avif);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }

        center {
            text-align: center;
        }

        h1 {
            color: #040404;
        }

        #root {
            font-size: 24px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: rgb(49, 15, 222);
        }
    </style>
</head>
<body>
    <center>
       <u> <h1>Weekdays</h1></u>
        <h1 id="root"></h1>
        <button onclick="days()">Click me</button>
    </center>

    <script>
        function days(){
            let random = Math.floor(Math.random() * 7) + 1;
            let data = document.getElementById('root');

            switch(random){
                case 1:
                    data.innerHTML = "Monday";
                    break;  
                case 2:
                    data.innerHTML = "Tuesday";
                    break;  
                case 3:
                    data.innerHTML = "Wednesday";
                    break;  
                case 4:
                    data.innerHTML = "Thursday";
                    break;  
                case 5:
                    data.innerHTML = "Friday";
                    break;  
                case 6:
                    data.innerHTML = "Saturday";
                    break;
                case 7:
                    data.innerHTML = "Sunday";
                    break;  
            }
        }
    </script>
</body>
</html>
